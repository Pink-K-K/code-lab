<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Property</title>
    <style>
        .container{
            background-color: black;
            display: flex;
            flex-flow: 1;

        }

        .para{
            background-color: aqua;
            width: 100px;
            height: 100px;
            margin: 5px;

        }


    </style>
</head>
<body>
    <div class="container">
        <div class="para">Hello1</div>
        <div class="para">Hello2</div>
        <div class="para">Hello3</div>
    </div>
</body>
</html>
